<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Home / Twitr</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Kaushan+Script">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div id="tweet-input-dialog" class="modal fade" role="dialog" aria-hidden="true" style="color:#1da1f2">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn btn-primary" id="update-tweet">Update</button>
          <button type="button" class="btn btn-primary" id="confirm-tweet" disabled>Tweet</button>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="background:#15202b">
          <input id="edit-tweet-id" type="hidden" val="" />
          <div id="tweet-textarea-disable" style="position:absolute;z-index:100;background:transparent;width:100%;height:100%;display:none"></div>
          <div class="container-fluid" style="padding:0 !important">
            <div class="row no-gutters">
              <div class="col-md-1">
                <svg height="30" width="30">
                  <circle cx="15" cy="15" r="14" stroke="black" stroke-width="1" fill="#1da1f2" />
                  <text x="50%" y="50%" text-anchor="middle" stroke="#fff" stroke-width="1px" dy=".3em">t</text>
                </svg>
              </div>
              <div class="col-md-11">
                <div class="row">
                  <div class="col">
                    <div class="tweet-dialog-textarea-div">
                      <div id="emoji-select"
                        style="border-radius:4px;border:1px solid rgba(181,187,202,.1);position:absolute;right:20px;bottom:-275px;width:225px;height:265px;z-index:1000;background:#15202b;display:none">
                        <div class="container" style="padding-top:10px">
                          <div class="row no-gutters">
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😀" src="https://twemoji.maxcdn.com/36x36/1f600.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😃" src="https://twemoji.maxcdn.com/36x36/1f603.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😄" src="https://twemoji.maxcdn.com/36x36/1f604.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😆" src="https://twemoji.maxcdn.com/36x36/1f606.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😅" src="https://twemoji.maxcdn.com/36x36/1f605.png"/>
                            </div>
                          </div>
                          <div class="row no-gutters">
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😇" src="https://twemoji.maxcdn.com/36x36/1f607.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😂" src="https://twemoji.maxcdn.com/36x36/1f602.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😍" src="https://twemoji.maxcdn.com/36x36/1f60d.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😉" src="https://twemoji.maxcdn.com/36x36/1f609.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😊" src="https://twemoji.maxcdn.com/36x36/1f60a.png"/>
                            </div>
                          </div>
                          <div class="row no-gutters">
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😘" src="https://twemoji.maxcdn.com/36x36/1f618.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😗" src="https://twemoji.maxcdn.com/36x36/1f617.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😋" src="https://twemoji.maxcdn.com/36x36/1f60b.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😛" src="https://twemoji.maxcdn.com/36x36/1f61b.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😜" src="https://twemoji.maxcdn.com/36x36/1f61c.png"/>
                            </div>
                          </div>
                          <div class="row no-gutters">
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😝" src="https://twemoji.maxcdn.com/36x36/1f61d.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😪" src="https://twemoji.maxcdn.com/36x36/1f62a.png"/>

                            <div class="col">

                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😴" src="https://twemoji.maxcdn.com/36x36/1f634.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😶" src="https://twemoji.maxcdn.com/36x36/1f636.png"/>
                            </div>
                          </div>
                          <div class="row no-gutters">
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😡" src="https://twemoji.maxcdn.com/36x36/1f621.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😭" src="https://twemoji.maxcdn.com/36x36/1f62d.png"/>

                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="💯" src="https://twemoji.maxcdn.com/36x36/1f4af.png"/>
                            </div>
                          </div>
                          <div class="row no-gutters">
                            <div class="col">
                              <img class="emoji" draggable="false" alt="💪" src="https://twemoji.maxcdn.com/36x36/1f4aa.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="👩" src="https://twemoji.maxcdn.com/36x36/1f469.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😵" src="https://twemoji.maxcdn.com/36x36/1f635.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😳" src="https://twemoji.maxcdn.com/36x36/1f633.png"/>
                            </div>
                            <div class="col">
                              <img class="emoji" draggable="false" alt="😤" src="https://twemoji.maxcdn.com/36x36/1f624.png"/>
                            </div>
                          </div>
                        </div>
                      </div>
                      <i class="far fa-smile-beam" id="emoji-select-click"
                        style="position:absolute;right:20px;bottom:10px;top:77px;font-size:24px;cursor:pointer;color:#1da1f2"></i>
                      <textarea class="form-control" id="tweet-dialog-textarea" maxlength="140" rows="4" placeholder="What's happening?"></textarea>
                      <div class="tweet-img-wrapper">
                        <div id="tweet-img-delete">&times;</div>
                        <img id="tweet-img-show" src="#" />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">&nbsp;</div>
                <div class="row">
                  <div class="col-md-2" style="border-right:2px solid rgba(181,187,202,.1)">
                    <i class="far fa-image" id="tweet-img-fake" style="font-size:30px;cursor:pointer"></i>
                    <input type="file" id="tweet-img" data-max-size="1048576" accept=".png,.jpg,.jpeg" hidden />
                  </div>
                  <div class="col-auto">
                    <div class="circle circle-small"></div>
                    <div class="circle tweet-text-progress"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="header">
    <div class="twitr-container">
      <div id="header-navbar">
        <div class="row">
          <div class="col-md-1">
            <div id="home-tweets" class="header-icon header-icon-active">
              <i class="fas fa-home" title="Home"></i>
            </div>
          </div>
          <div class="col-md-1">
            <div id="own-tweets" class="header-icon user-icon">
              <i class="fas fa-user-astronaut" title="Your tweets"></i>
            </div>
          </div>
          <div class="col-md-5">
            <div class="form-group">
              <i style="position:absolute;left:30px;top:19%;font-size:20px" class="fas fa-search"></i>
              <input type="text" class="form-control" id="search-tweets" placeholder="Search Twitr">
            </div>
          </div>
          <div class="col"></div>
          <div class="col-md-3">
            <span id="near-accountid" style="color:white;line-height:40px"></span>
            <button type="button" id="twitr-login" class="btn btn-outline-primary float-right twitr-login">Login</button>
          </div>
      </div>
    </div>
  </div>
  <div id="content">
    <div class="twitr-container">
      <div class="row">
        <div class="col-md-8 twitr-feed" style="padding:0">
          <div>
            <div class="row" style="padding:0;margin-right:0">
              <div class="col twitr-feed-home">
                <span style="margin-left:10px;line-height:50px">Home</span>
              </div>
            </div>
            <div class="row twitr-feed-tweet" style="display:none;margin-right:0">
              <div class="col-md-1 user-feed-icon" style="display:flex"></div>
              <div class="col-md-9">
                <div class="twitr-feed-tweet-text">What's happening?</div>
              </div>
              <div class="col-md-2">
                <i class="far fa-image" style="font-size:30px;color:#1da1f2;line-height:40px"></i>
              </div>
            </div>
          </div>
          <div id="twitter-feed-loader" style="text-align:center;padding:15px 0">
            <i class="fas fa-circle-notch fa-spin" style="color:white;font-size:28px;color:#1da1f2"></i>
          </div>
          <div id="twitr-feed-timeline" style="height:calc(80vh);overflow-x:hidden"></div>
          <i id="tweet-scroll-up" class="fas fa-chevron-circle-up"></i>
        </div>
        <div class="col"></div>
        <div class="col-md-3" style="height:230px">
          <div class="row" style="padding:0">
            <div class="col" style="border-bottom:1px solid rgba(181,187,202,.1);padding:0;font-size:17px;color:white;font-weight:bold;line-height:30px">
              <span style="margin-left:10px;line-height:50px">Twitr</span>
            </div>
          </div>
          <div class="row"><div class="col">&nbsp;</div></div>
          <div class="row">
            <div class="col" style="font-size:17px;color:white">
              <i style="color:#1da1f2;font-size:25px;margin-bottom:5px" class="fab fa-twitter"></i><br />
              <span style="font-family:'Kaushan Script',cursive;">
                See what’s happening in the world right now . . .
              </span>
            </div>
          </div><br />
          <div class="row">
            <div class="col" style="border-top:1px solid rgba(181,187,202,.1);color:#fff;text-align:left">
              <span style="font-size:12px;line-height:50px">© Robin Thomas</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.1.3/circle-progress.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/nearlib@0.5.2/dist/nearlib.js"></script>
  <script type="text/javascript" src="https://twemoji.maxcdn.com/2/twemoji.min.js?12.0.0"></script>
  <script type="text/javascript" src="./main.min.js"></script>
</body>
</html>
